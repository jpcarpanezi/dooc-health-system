    <div class="container u-form verticalCenter">
		<form class="card u-form" id="newUser">
            <div class="card-header">
                <h4 class="font-weight-bold pt-2"><i class="fas fa-notes-medical mr-2"></i> Cadastrar paciente</h4>
            </div>
            <div class="card-body">
                <div class="form-group mx-2 mt-2 mb-4">
                    <label for="userName">Nome</label>
                    <input type="text" class="form-control" id="userName" name="userName" placeholder="Insira o nome" maxlength="255" required>
                </div>
                <div class="form-group mx-2 my-4">
                    <label for="userEmail">E-mail</label>
                    <input type="email" class="form-control" id="userEmail" name="userEmail" placeholder="Insira o e-mail" maxlength="120" required>
                </div>
                <div class="form-group mx-2 my-4">
                    <label for="userCpf">CPF</label>
                    <input type="text" class="form-control" id="userCpf" name="userCpf" placeholder="Insira o CPF" maxlength="14" required>
                </div>
                <div class="form-group mx-2 my-4">
                    <label for="userPhone">Telefone</label>
                    <input type="tel" class="form-control" id="userPhone" name="userPhone" placeholder="Insira o telefone" required>
                </div>
                <div class="form-group mx-2 my-4">
                    <label for="birthDate">Data de Nascimento</label>
                    <input type="date" class="form-control" id="birthDate" name="birthDate" required>
                </div>
                <div class="form-group mx-2 mt-4 mb-3">
                    <label for="birthCity">Cidade de Nascimento</label>
                    <input type="text" class="form-control" id="birthCity" name="birthCity" placeholder="Insira a cidade de nascimento" maxlength="40" required>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-outline-success mt-3"><i class="fas fa-user-plus me-2"></i>Cadastrar</button>
                </div>
            </div>
		</form>
	</div>
