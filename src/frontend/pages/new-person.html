<!DOCTYPE html>
<html class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="language" content="pt-br">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--[if IE]><link rel="shortcut icon" href="../assets/favicon.ico"><![endif]-->
	<link rel="icon" href="../assets/favicon.ico">
	
	<title>Unified Health System</title>
	
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.0/css/all.css">
</head>

<body class="d-flex flex-column min-vh-100">
	<div class="mx-auto u-form justify-content-center">
		<div class="px-4 py-5 my-5 text-center">
			<h1 class="fw-bold mb-4">Cadastro de usuário</h1>
		</div>
		<form class="u-form" id="newUser">
			<div class="form-group">
				<label for="userName">Nome</label>
				<input type="text" class="form-control" id="userName" name="userName" placeholder="Insira o nome" maxlength="255" required>
			</div>
			<div class="form-group mt-3">
				<label for="userEmail">E-mail</label>
				<input type="email" class="form-control" id="userEmail" name="userEmail" placeholder="Insira o e-mail" maxlength="120" required>
			</div>
			<div class="form-group mt-3">
				<label for="userCpf">CPF</label>
				<input type="text" class="form-control" id="userCpf" name="userCpf" placeholder="Insira o CPF" maxlength="14" required>
			</div>
			<div class="form-group mt-3">
				<label for="userPhone">Telefone</label>
				<input type="tel" class="form-control" id="userPhone" name="userPhone" placeholder="Insira o telefone" required>
			</div>
			<div class="form-group mt-3">
				<label for="birthDate">Data de Nascimento</label>
				<input type="date" class="form-control" id="birthDate" name="birthDate" required>
			</div>
			<div class="form-group mt-3">
				<label for="birthCity">Cidade de Nascimento</label>
				<input type="text" class="form-control" id="birthCity" name="birthCity" placeholder="Insira a cidade de nascimento" maxlength="40" required>
			</div>
			<button formnovalidate type="submit" class="btn btn-outline-success mt-3"><i class="fas fa-user-plus me-2"></i>Cadastrar usuário</button>
		</form>
	</div>
	<script type="text/javascript" src="../js/scripts.js"></script>
	<script type="text/javascript" src="../js/new-person.js"></script>
	<script type="text/javascript" src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
